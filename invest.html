<script>
  var c = document.getElementById("logo");
  var ctx = c.getContext("2d");
  ctx.strokeStyle = "black";
  ctx.lineWidth = 8;
  ctx.lineCap = "square";
  //A
  ctx.moveTo(-4,80);
  ctx.lineTo(30,0);
  ctx.stroke();
  ctx.moveTo(28,0);
  ctx.lineTo(61,80);
  ctx.stroke();

  //R
  ctx.moveTo(62,0);
  ctx.lineTo(62,80);
  ctx.stroke();
  ctx.moveTo(73,4);
  ctx.lineTo(78,4);
  ctx.stroke();
  ctx.beginPath();
  ctx.arc(81, 22, 18, -.5 * Math.PI, 0.3 * Math.PI);
  ctx.stroke();
  ctx.moveTo(90,38);
  ctx.lineTo(108,80);
  ctx.stroke();

  //C
  ctx.beginPath();
  ctx.arc(135, 30, 26, 0, 2 * Math.PI);
  ctx.stroke();

  ctx.beginPath();
  ctx.strokeStyle = "#f1f1f1";
  ctx.lineWidth = 35;
  ctx.moveTo(150,30);
  ctx.lineTo(160,30);
  ctx.stroke();

  //A fix
  ctx.beginPath();
  ctx.strokeStyle = "#f1f1f1";
  ctx.lineWidth = 8;
  ctx.moveTo(-15,80);
  ctx.lineTo(21,0);
  ctx.stroke();

  ctx.moveTo(37,0);
  ctx.lineTo(46,20);
  ctx.stroke();
</script>
